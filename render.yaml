services:
  - type: web
    name: discord-media-bot
    env: python
    region: oregon  # or singapore, frankfurt, ohio
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
    autoDeploy: true
    healthCheckPath: /health
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
